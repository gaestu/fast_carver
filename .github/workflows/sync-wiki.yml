name: Sync Wiki

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Push docs to Wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki || {
            echo "Wiki not enabled or doesn't exist yet. Please enable wiki in repo settings."
            exit 0
          }
          
          # Copy main docs (flatten structure for GitHub wiki)
          for f in docs/*.md; do
            [ -f "$f" ] && cp "$f" wiki/
          done
          
          # Copy carver docs with "carver-" prefix for flat wiki structure
          for f in docs/carver/*.md; do
            [ -f "$f" ] && cp "$f" "wiki/carver-$(basename "$f")"
          done
          
          # Rename carver/README.md to carver-index.md
          [ -f wiki/carver-README.md ] && mv wiki/carver-README.md wiki/carver-index.md
          
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-sync wiki from docs"
          git push
